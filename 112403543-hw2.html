<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>112403543 HW2 ÁïôË®ÄÊùø</title>

    <!-- Requirement 1: Link jQuery and Bootstrap from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Other: Custom CSS Style -->
    <style>
      :root {
        --primary-color: #a87328;
        --secondary-color: #d4b483;
        --text-color: #3d2c14;
        --bg-color: #f5e8d1;
        --card-bg: #eddcbc;
        --border-color: #8d6a3f;
        --accent-color: #c14b0b;
      }

      [data-theme="dark"] {
        --primary-color: #7d5911;
        --secondary-color: #523816;
        --text-color: #e3d1b3;
        --bg-color: #2b2517;
        --card-bg: #3a3124;
        --border-color: #5e4a2a;
        --accent-color: #e87945;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Courier New", Courier, monospace;
        transition: all 0.3s ease;
      }

      .container {
        max-width: 800px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        background-color: var(--card-bg);
        border: 2px solid var(--border-color);
      }

      h2 {
        font-family: "Georgia", serif;
        color: var(--accent-color);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
        border-bottom: 2px dotted var(--border-color);
        padding-bottom: 10px;
      }

      .form-control {
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        color: var(--text-color);
      }

      .form-control:focus {
        background-color: var(--bg-color);
        border-color: var(--primary-color);
        color: var(--text-color);
        box-shadow: 0 0 0 0.25rem rgba(168, 115, 40, 0.25);
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
      }

      .btn-danger {
        background-color: var(--accent-color);
        border-color: var(--border-color);
      }

      .list-group-item {
        background-color: var(--bg-color);
        border-color: var(--border-color);
        color: var(--text-color);
        margin-bottom: 10px;
        border-radius: 5px !important;
      }

      .comment-name {
        font-weight: bold;
        color: var(--accent-color);
      }

      .comment-time {
        font-size: 0.85rem;
        color: var(--primary-color);
        font-style: italic;
      }

      .theme-switch {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background-color: var(--card-bg);
        border: 2px solid var(--border-color);
        color: var(--text-color);
        padding: 10px;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      /* RWD */
      @media (max-width: 576px) {
        .container {
          padding: 10px;
        }

        .comment-content {
          flex-direction: column;
          align-items: flex-start !important;
        }

        .comment-actions {
          margin-top: 10px;
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <!-- Requirement2: Use Bootstrap for layout -->
    <div class="container mt-5">
      <h2 class="text-center mb-4">ÁïôË®ÄÊùø</h2>

      <form id="commentForm" class="mb-4">
        <div class="mb-3">
          <label for="nameInput" class="form-label">ÊÇ®ÁöÑÊö±Á®±</label>
          <input type="text" class="form-control" id="nameInput" required />
        </div>
        <div class="mb-3">
          <label for="commentInput" class="form-label">ÊÇ®ÁöÑÁïôË®Ä</label>
          <textarea
            class="form-control"
            id="commentInput"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Êèê‰∫§ÁïôË®Ä</button>
      </form>

      <ul id="commentList" class="list-group">
        <!-- ÁïôË®ÄÂçÄÂ°ä -->
      </ul>
    </div>

    <button id="themeToggle" class="theme-switch">üåô</button>

    <script>
      $(document).ready(function () {
        // Requirement 3: Use jQuery to implement a "Submit" button
        $("#commentForm").on("submit", function (event) {
          event.preventDefault();
          const nameText = $("#nameInput").val().trim();
          const commentText = $("#commentInput").val().trim();
          const timeStamp = formatDateTime();

          if (nameText && commentText) {
            const commentItem = `
            <li class="list-group-item comment">
              <div class="d-flex flex-column">
                <div class="d-flex justify-content-between mb-2">
                  <span class="comment-name">${nameText}</span>
                  <span class="comment-time">${timeStamp}</span>
                </div>
                <div class="d-flex justify-content-between align-items-center comment-content">
                  <span>${commentText}</span>
                  <button class="btn btn-danger btn-sm delete-btn comment-actions">Âà™Èô§</button>
                </div>
              </div>
            </li>
          `;
            $("#commentList").prepend(commentItem);
            $("#nameInput").val("");
            $("#commentInput").val("");
          }
        });

        // Requirement 4: Use jQuery to implement a "Delete" button for each comment
        $(document).on("click", ".delete-btn", function () {
          $(this).closest(".comment").remove();
        });

        // Ê†ºÂºèÂåñÊôÇÈñìÁöÑ Function (Used in Requirement 3)
        function formatDateTime() {
          const now = new Date();
          const year = now.getFullYear();
          const month = now.getMonth() + 1;
          const day = now.getDate();

          const hour = now.getHours();
          const minute = now.getMinutes();
          const second = now.getSeconds();

          const period = hour >= 12 ? "‰∏ãÂçà" : "‰∏äÂçà";
          const hour12 = hour % 12 || 12;

          return `${year}/${month}/${day} ${period}${hour12}:${minute.toString().padStart(2, "0")}:${second.toString().padStart(2, "0")}`;
        }

        // Other: ÂàáÊèõ‰∏ªÈ°åÁöÑ Button
        $("#themeToggle").on("click", function () {
          const currentTheme = $("html").attr("data-theme");
          const newTheme = currentTheme === "light" ? "dark" : "light";
          $("html").attr("data-theme", newTheme);
          $(this).html(newTheme === "light" ? "üåô" : "‚òÄÔ∏è");
        });
      });
    </script>
  </body>
</html>
